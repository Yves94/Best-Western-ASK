<ion-view title="Best Western" class="accueil">
    <ion-content scroll="false" overflow-scroll="true" padding="false">
        <div class="header-iphone"></div>
        <div class="row">
            <div class="col col-50 share">
                <span class="ion-share"></span>
            </div>
            <div class="col col-50 filter">
                <span class="ion-funnel"></span>
            </div>
            
        </div>


        <div style="text-align: center;" ng-model="activity">
            <img src="img/{{activity.cover}}" height="auto" width="100%">
            <div class="imgText" >
                <p >
                    {{ activity.title_en }}
                    <br>
                    {{ activity.price }} {{activityIndex}}
                </p>
            </div>
        </div>

        <div id="btn-control">
            <div class="tab-control" >
                <button style="background-color: #EB232E;" ng-click="passer()">
                    <span class="ion-close-round button-full"></span>
                </button>
                <div>Passer</div>
            </div>
            <div class="tab-control" ng-controller="btnActionCtrl">
                <button style="background-color: #EB9423;" ng-click="favoris()" ng-click="activityIndex=activityIndex+1">
                    <span class="ion-star"></span>
                </button>
                <div>Favoris</div>
            </div>
            <div class="tab-control" ng-controller="btnActionCtrl">
                <button ng-click="addDateInCalendar()" style="background-color: #2ABB6E;" ng-click="reserver()">
                    <span class="ion-calendar"></span>
                </button>
                <div>RÃ©server</div>
            </div>
        </div>
        <ion-list style=""></ion-list>
    </ion-content>
</ion-view>
