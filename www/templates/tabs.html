<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Accueil" icon="ion-android-home" href="#/tab/accueil">
    <ion-nav-view name="tab-accueil"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Favoris" icon="ion-android-star" href="#/tab/favoris">
    <ion-nav-view name="tab-favoris"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Historique" icon="ion-ios-eye" href="#/tab/historique">
    <ion-nav-view name="tab-historique"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon="ion-ios-contact-outline" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
